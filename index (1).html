<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CCS Registration Form</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="backg flex justify-center items-center h-screen flex-col relative"
	>
		<!-- Background Image -->
		<div class="absolute inset-0 z-0">
			<img
				src="3.png"
				alt="Background"
				class="w-full h-full object-cover"
			/>
		</div>

		<div class="text-center relative z-10 text-center">
			<img src="year.png" alt="CCS Logo" class="mx-auto w-32 lg:w-36" />
		</div>

		<div
			class="bg-gray-800 rounded-3xl w-[80%] md:w-[50%] lg:w-[35%] p-8 text-white relative z-10 abs"
		>
			<div class="flex justify-between items-center mb-5">
				<div class="flex space-x-2">
					<div
						class="lg:w-4 w-3 h-3 lg:h-4 bg-red-500 rounded-full"
					></div>
					<div
						class="lg:w-4 w-3 h-3 lg:h-4 bg-yellow-500 rounded-full"
					></div>
					<div
						class="lg:w-4 w-3 h-3 lg:h-4 bg-green-500 rounded-full"
					></div>
				</div>
				<div class="font-mono text-sm">response.txt</div>
			</div>
			<div class="text-center mb-5">
				<h1 class="text-white text-[11px] lg:text-sm font-mono">
					{Registration for Batch of 2029}
				</h1>
			</div>

			<form class="space-y-3" id="customForm">
				<input
					type="text"
					name="entry.490959701"
					placeholder="Name"
					class="w-full px-2 py-1 lg:p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
				/>
				<input
					type="text"
					name="entry.1973345164"
					placeholder="Roll Number"
					class="w-full px-2 py-1 lg:p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
				/>
				<input
					type="email"
					name="entry.1485161513"
					placeholder="Email"
					class="w-full px-2 py-1 lg:p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
				/>
				<div class="flex justify-between items-center mt-10 mb-5">
					<span class="text-xs lg:text-md">#CCS #Batchof2028</span>
					<button
						type="submit"
						class="px-5 lg:px-14 py-2 bg-white lg:text-md text-xs text-gray-900 rounded-lg font-semibold hover:bg-gray-900 hover:text-white border-2 border-gray-700 transition-all"
					>
						SUBMIT
					</button>
				</div>
			</form>
			<p id="formResponse" class="mt-4 text-center text-green-600 hidden">
				Thank you for submitting the form!
			</p>
		</div>
		<script>
			document
				.getElementById("customForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();

					const form = event.target;
					const data = new FormData(form);

					fetch(
						"http://localhost:8000/submit",
						{
							method: "POST",
							body: data,
							mode: "no-cors",
						}
					)
						.then(() => {
							form.reset();
							document
								.getElementById("formResponse")
								.classList.remove("hidden");
						})
						.catch((error) =>
							console.error("Error!", error.message)
						);
				});
		</script>
	</body>
</html>
